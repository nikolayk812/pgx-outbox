services:
  postgres:
    image: postgres:17.2-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: dbname
    ports:
      - "5432:5432"
    volumes:
      - ../../sql/01_outbox_messages.up.sql:/docker-entrypoint-initdb.d/01_outbox_messages.up.sql
      - ../../sql/02_users.up.sql:/docker-entrypoint-initdb.d/02_users.up.sql

  localstack:
    image: localstack/localstack:4.0.3
    container_name: localstack
    environment:
      - SERVICES=sns,sqs
      - GATEWAY_LISTEN=0.0.0.0:4566
      - AWS_DEFAULT_REGION=eu-central-1
    ports:
      - "4566:4566"